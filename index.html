<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Proper Website</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header class="navbar">
        <div class="logo">
            <a href="/">
                <img src="assets/images/logo.svg" alt="My Logo" width="50">
            </a>
        </div>

        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="content-wrapper">
        
        <h1>Mundane Tracker</h1>
        
        <!-- This is what we see if we are not logged in -->
        <!-- ******************************************* -->
        <!-- ******************************************* -->
        <!-- ******************************************* -->
        <!-- ******************************************* -->
        
        <div id="login-section">

            <h2>Login to Track</h2>
            <input class="modern-input" style="width: 25%;" type="email" id="email" placeholder="Email">
            <br>
            <input class="modern-input" style="width: 25%;margin-top: 10px;" type="password" id="password" placeholder="Password">
            <br>
            <button onclick="handleLogin()" class="modern-btn" style="margin-top: 10px;">Sign In</button>
        </div>
        
        <!-- This is what we see if we are     logged in -->
        <!-- ******************************************* -->
        <!-- ******************************************* -->
        <!-- ******************************************* -->
        <!-- ******************************************* -->

        <!-- This is the bit where you select the field to enter -->
        <div id="tracker-section" style="display:none;">
            
            <label for="activity-selector">What are we tracking?</label>
            <select id="activity-selector" class="modern-select" style="width: 50%;" onchange="generateDynamicForm()">
                <option value="">-- Select an Activity --</option>
            </select>
            
        <!-- This is where we submit the data -->
        <!-- ******************************************* -->
        <!-- ******************************************* -->
        <!-- ******************************************* -->
        <!-- ******************************************* -->
            <div id="dynamic-inputs-container" style="margin-top: 20px;  border: 1px solid white; border-radius: 8px; display: none; ">
                <h2 id="current-activity-title"></h2>
                <div id="dynamic-inputs"></div>
                <button class="track-btn" onclick="submitDynamicEntry()" style="margin-top: 15px;">Save Entry</button>
            </div>
            
            
        <!-- This is where we create new things to track -->
        <!-- ******************************************* -->
        <!-- ******************************************* -->
        <!-- ******************************************* -->
        <!-- ******************************************* -->

            <!-- This is the bit where you can enter a new field if you want -->
            <div id="blueprint-creator" style="margin-top: 40px; border-top: 1px solid white; padding-top: 20px;width:100%">
                <h3>Add New Activity Type</h3>
                <div style="width:50%">
                    <input type="text" class="modern-input" id="blueprint-name" placeholder="Activity Name (e.g. Commute)" style="margin-bottom: 10px;">
                    
                    <div id="fields-input-container">
                        <input type="text" class="modern-input" placeholder="Field Name (e.g. Route)">
                    </div>
                </div>

                
                <button onclick="addFieldInput()" class="add-field">+ Add Another Field</button>
                <br><br>
                <button class="modern-btn" onclick="saveBlueprint()">Save Activity Blueprint</button>
            </div>
        
        <button onclick="handleLogout()" style="margin-top: 20px;" class="modern-btn">Logout</button>
        </div>    
        
    </main>


    <!--Call javascript file-->
    <script src="app.js"></script>

    

</body>
</html>
