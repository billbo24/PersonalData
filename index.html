<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Proper Website</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header class="navbar">
        <div class="logo">
            <a href="/">
                <img src="assets/images/logo.svg" alt="My Logo" width="50">
            </a>
        </div>

        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        
        <h1>Mundane Tracker</h1>

        <div id="login-section">

            <h2>Login to Track</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="handleLogin()" class="track-btn">Sign In</button>
        </div>
        
        <div id="tracker-section" style="display:none;">
            
            <label for="activity-selector">What are we tracking?</label>
            <select id="activity-selector" onchange="generateDynamicForm()">
                <option value="">-- Select an Activity --</option>
            </select>

            <div id="dynamic-form-container" style="margin-top: 20px; padding: 15px; border: 1px solid white; border-radius: 8px; display: none; width: 50%; ">
                <h2 id="current-activity-title"></h2>
                <div id="dynamic-inputs"></div>
                <button class="track-btn" onclick="submitDynamicEntry()" style="margin-top: 15px;">Save Entry</button>
            </div>
            <button onclick="handleLogout()" style="margin-top: 20px;">Logout</button>
            


            <!-- This is the bit where you can enter a new field if you want -->
            <div id="blueprint-creator" style="margin-top: 40px; border-top: 1px solid white; padding-top: 20px;">
                <h3>Add New Activity Type</h3>
                <input type="text" id="blueprint-name" placeholder="Activity Name (e.g. Commute)">
                
                <div id="fields-input-container">
                    <input type="text" class="field-name" placeholder="Field Name (e.g. Route)">
                </div>


                
                <button onclick="addFieldInput()" style="background: none; border: 1px dashed pink; cursor: pointer;">+ Add Another Field</button>
                <br><br>
                <button class="track-btn" onclick="saveBlueprint()">Save Activity Blueprint</button>
            </div>
        
        </div>    
        
    </main>


    <!--Call javascript file-->
    <script src="app.js"></script>

    

</body>
</html>
